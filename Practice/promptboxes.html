<!DOCTYPE html> 
<html> 
<body> 
<h2>JavaScript Alert</h2> 
<button onclick="myFunction1()">Try alert</button> 
<button onclick="myFunction2()">Try confirm</button> 
<button onclick="myFunction3()">Try prompt</button> 
<p id="demo"></p> 
<p id="dem"></p> 
<script> 
function myFunction1() { 
 alert("I am an alert box!");} 
function myFunction2() { 
 var txt; 
 if (confirm("Press a button!")) { 
 txt = "You pressed OK!"; 
 } else { 
 txt = "You pressed Cancel!";} 
 document.getElementById("demo").innerHTML = txt;} 
function myFunction3() { 
 let text; 
 let person = prompt("Please enter your name:", "Ayush Kasliwal"); 
 if (person == null || person == "") { 
 text = "User cancelled the prompt."; 
 } else { 
 text = "Hello " + person + "! How are you today?";} 
 document.getElementById("dem").innerHTML = text;} 
</script> 
</body> 
</html>
