<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>
    <form action="payment.php" method="post">
        <h1>Payment Form</h1>
        <p>Required fields are followed by *</p>
        <h2>Contact Information</h2>
        <p>Name*: <input type="text" name="name" required ></p>
        <fieldset>
            <legend>Gender*</legend>
         <p>
            Male <input type="radio" name="gender" id="male" value="m" required>
            female <input type="radio" name="gender" id="female" value="f" required>
        </p>    
        </fieldset>
        <p>Address: <textarea name="address" id="address" cols="100" rows="5"></textarea></p>
        <p>Email*: <input type="email" name="email" id="email" required></p>
        <p>Pincode: <input type="number" name="pincode" id="pincode">
        </p>
        <hr>
       
        <input type="submit" value="Pay Now">
    </form>
</body>
</html>
