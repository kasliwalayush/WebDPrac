<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side Navbar Creation</title>
</head>
<style>
body {
    margin: 0;
    padding: 0;
    font-size: 100%;
}
.left {
    width: 20%;
    float: left;
}
.nav {
    margin: 0;
    padding: 0;
    list-style: none;
    background-color: aqua;
}
.nav li {    
    margin: 1px 0;
    border: 1px solid #999;
}
.nav li a {
    display: block;
    line-height: 3em;
    width: 100%;
    text-decoration: none;
}

</style>
<body>
    <div class="left">
        <ul class="nav">
            <li><a>Home</a></li>
            <li><a>About</a></li>
        </ul>
    </div>
</body>
     
</html>
